<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wanderlust</title>
</head>
<body>
  <header>
    <h1>Wanderlust</h1>
  </header>

  <div class="container">
    <div class="slideshow">
      <!-- Add your random destination slideshow here -->
      <!-- Example: -->
      <img src="destination1.jpg" alt="Destination 1">
      <img src="destination2.jpg" alt="Destination 2">
      <img src="destination3.jpg" alt="Destination 3">
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <button type="button">Sign Up Instead</button>
      </form>
    </div>
  </div>
</body>
</html>
